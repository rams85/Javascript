    <script type="text/javascript">
      console.log('---------------------------------------');
      console.log('4. Include a function within a variable');
      console.log('---------------------------------------');

      console.log('---------------------------------------');
      console.log('5. Include an arrow function within a variable');
      console.log('---------------------------------------');

      const sumTwoNums = function(a, b) {
          return a+b;
      }

      console.log(sumTwoNums(10,10));

      const sumTwoNumsArrow = (a, b) => {
          return a+b;
      }

      const sumTwoNumsArrow2 = (a, b) => a+b;


      console.log(sumTwoNumsArrow2(15,15));

      const MyProfile2 = {
          'firstName': 'Vinoth',
          'lastName': 'Ann',
          'age': 36,

          retireYrs: function() {
              console.log(`${this.firstName} has ${60 - this.age} years to retire`);
          },

          retireYrs2: () => `${MyProfile2.firstName} has ${60 - MyProfile2.age} years to retire`,
      };

      console.log(MyProfile2.retireYrs());

    </script>
