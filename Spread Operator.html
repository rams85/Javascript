      body {

        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;

  <body>
    <h1>JavaScript Fundamentals â€“ Part 1</h1>
    <!-- <script src="script.js"></script> -->
    <script type="text/javascript">
    console.log('---------------------------------------');
    console.log('7. Spread Operator');
    console.log('---------------------------------------');

    const arr1 = [1,5,7,2,6,2];

    console.log(arr1);
    // console.log(...arr1);

    const [a,b,...others] = arr1;

    console.log(a);
    console.log(b);
    console.log(others);

    const arr2 = [2,5,2,5];

    const arr3 = [...arr2, ...arr1];

    console.log(arr3);

    const arr5 = [4,2,5,2,...[9,20,3]];

    console.log(arr5);
    </script>
  </body>
