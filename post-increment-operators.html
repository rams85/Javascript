<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre - Post Increment Demo</title>
    <script>
        var x = 10;
        var y = x++;

        document.write("X = "+ x + "<br />");
        document.write("Y = "+ y + "<br /><br />");

        var a = 10;
        var b = ++a;

        document.write("A = "+ a + "<br />");
        document.write("B = "+ b);
      </script>
  </head>
  <body>
  </body>
</html>
