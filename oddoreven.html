<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Or Even</title>
    <script>
        var a = parseInt(prompt("Enter a number"));

        if(a%2 == 0) {
            alert("The given number is even = "+ a);
        } else {
            alert("The given number is odd = "+ a);
        }
      </script>
  </head>
  <body>
  </body>
</html>
