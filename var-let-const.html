<!DOCTYPE html>

    <title>Var, let and const</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Fundamentals â€“ Part 1</h1>
    <!-- <script src="script.js"></script> -->
    <script type="text/javascript">
      // Variables let, const, var
      console.log('---------------------------------------');
      console.log('1. Variables let, const, var');
      console.log('---------------------------------------');

      let test1 = 'Jenno';

      {
          let test1 = 'Prasanth';
          console.log(test1);
      }

      console.log(test1);

      console.log('---------------------------------------');

      var test2 = 'Jenno';

      {
          var test2 = 'Prasanth';
          console.log(test2);
      }

      console.log(test2);

    </script>
  </body>
</html>
