<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>
    <script>
        var a = parseInt(prompt("Enter marks in JavaScript"));
        var b = parseInt(prompt("Enter marks in Java"));
        var c = parseInt(prompt("Enter marks in .Net    "));

        var total = a + b + c;
        var score = (a + b + c) / 3;
        var res = "";

        if(a>=35 && b>=35 && c>=35) {

            document.write("Total = "+total+"<br>");
            document.write("Average = "+score+"<br>");
            document.write("Result: PASS<br>");

            if(score>=35 && score<60) {
                document.write("Grade = C");
            } else if(score>=60 && score<70) {
                document.write("Grade  = B");
            } else {
                document.write("Grade = A");
            }

        } else {
            document.write("Result: FAIL<br>");
        }
      </script>
  </head>
  <body>
  </body>
</html>
